<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Welcome</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active">
                <a href="/user">Home</a>
            </li>
            <li class="logout">
                <a (click)="logout()">logout</a>
            </li>

        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
            <div class="well profile">

                <button class="open-button" (click)="editEmp(user)">Edit</button>
                <div class="form-popup" id="myForm">
                    <form [formGroup]="editForm" class="form-container" (ngSubmit)="onupdate()">
                        <h1>EDIT</h1>

                        <label for="first_name">
                            <b>first name</b>
                        </label>
                        <input type="text" id="firstName" placeholder="First Name" class="form-control" formControlName="first_name">

                        <label for="last_name">
                            <b>last name</b>
                        </label>
                        <input type="text" id="lastName" placeholder="Last Name" class="form-control" formControlName="last_name">

                        <label>
                            <b>image</b>
                        </label>
                        <input type="file" (change)="onFileChange($event)" />
                        <br>

                        <button type="submit" class="btn btn-primary btn-block" [disabled]="!editForm.valid">Update</button>
                        <button type="button" class="btn cancel" (click)="closeForm()">Close</button>
                    </form>
                </div>

                <!-- <button (click)="editEmp(user)"> Edit</button> -->
                <div class="col-sm-12">
                    <div class="col-xs-12 col-sm-8">
                        <h2 appHighlight> {{user?.first_name}} {{user?.last_name}}</h2>
                        <p>
                            <strong>email: </strong> {{user?.email}} </p>
                        <p>
                            <strong>status: </strong> {{user?.status}} </p>
                        <p>
                            <strong>role: </strong>
                            <span class="tags">{{user?.roles}}</span>
                        </p>
                    </div>
                    <div class="col-xs-12 col-sm-4 text-center">
                        <figure>
                            <img src= {{user?.avatar}} alt="" class="img-circle img-responsive">
                            <figcaption class="ratings">
                                <p>Ratings
                                    <a>
                                        <span class="fa fa-star"></span>
                                    </a>
                                    <a>
                                        <span class="fa fa-star"></span>
                                    </a>
                                    <a>
                                        <span class="fa fa-star"></span>
                                    </a>
                                    <a>
                                        <span class="fa fa-star"></span>
                                    </a>
                                    <a>
                                        <span class="fa fa-star-o"></span>
                                    </a>
                                </p>
                            </figcaption>
                        </figure>
                    </div>
                </div>
                <div class="col-xs-12 divider text-center">
                    <div class="col-xs-12 col-sm-4 emphasis">
                        <h2>
                            <strong> 20,7K </strong>
                        </h2>
                        <p>
                            <small>Followers</small>
                        </p>
                        <button class="btn btn-success btn-block">
                            <span class="fa fa-plus-circle"></span> Follow </button>
                    </div>
                    <div class="col-xs-12 col-sm-4 emphasis">
                        <h2>
                            <strong>245</strong>
                        </h2>
                        <p>
                            <small>Following</small>
                        </p>
                        <button class="btn btn-info btn-block">
                            <span class="fa fa-user"></span> View Profile </button>
                    </div>
                    <div class="col-xs-12 col-sm-4 emphasis">
                        <h2>
                            <strong>43</strong>
                        </h2>
                        <p>
                            <small>Snippets</small>
                        </p>
                        <div class="btn-group dropup btn-block">
                            <button type="button" class="btn btn-primary">
                                <span class="fa fa-gear"></span> Options </button>
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu text-left" role="menu">
                                <li>
                                    <a>
                                        <span class="fa fa-envelope pull-right"></span> Send an email </a>
                                </li>
                                <li>
                                    <a>
                                        <span class="fa fa-list pull-right"></span> Add or remove from a list </a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a>
                                        <span class="fa fa-warning pull-right"></span>Report this user for spam</a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a class="btn disabled" role="button"> Unfollow </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
